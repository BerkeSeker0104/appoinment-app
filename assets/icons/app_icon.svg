<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1D29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2D3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#FBFBFB" stroke-width="8"/>
  
  <!-- Letter B -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="900" 
        text-anchor="middle" fill="#FBFBFB" letter-spacing="-10">B</text>
</svg>

